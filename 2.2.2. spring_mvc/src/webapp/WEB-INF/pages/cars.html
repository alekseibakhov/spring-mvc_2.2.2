<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
Cars!
<table border="1">
    <tr>
        <th>id</th>
        <th>model</th>
        <th>color</th>
    </tr>
    <!--/*@thymesVar id="cars" type="car.id"*/-->
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:utext="${car.id}"></td>
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.color}"></td>
        </tr>
    </th:block>
    </table>
</body>
</html>
